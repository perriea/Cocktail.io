<div>

  <header>
    <my-navbar></my-navbar>
  </header>

  <main class="grid">
    <figure class="effect-oscar" ng-repeat="categorie in ::main.categories">
      <figcaption>
        <h2>{{ ::categorie.title }}<span>{{ ::categorie.subtitle }}</span></h2>
        <p>{{ ::categorie.text} }</p>
        <a href="{{ ::categorie.link }}">View more</a>
      </figcaption>     
    </figure>
  </main>

</div>
