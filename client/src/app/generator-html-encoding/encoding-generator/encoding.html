<section class="content-subcategory">
    <div class="content table">
        <table>
            <thead>
                <tr>
                    <th>Caractère</th>
                    <th>Décimal</th>
                    <th>Hexadécimal</th>
                    <th>ASCII</th>
                    <th>Nom</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="data in vm.characters">
                    <td ng-bind="::data.character"></td>
                    <td ng-bind="::data.decimal"></td>
                    <td ng-bind="::data.hexadecimal"></td>
                    <td ng-bind="::data.ascii"></td>
                    <td ng-bind="::data.name"></td>
                </tr>

            </tbody>
        </table>
    </div>
</section>
